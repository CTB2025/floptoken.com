<!DOCTYPE html>
<html>
<head></head>
<body style="margin: 0; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh;">
  
  <svg width="32" height="32" viewBox="-20 -20 240 240" xmlns="http://www.w3.org/2000/svg">
    <!-- Black Background Inside SVG -->
    <rect x="-20" y="-20" width="240" height="240" fill="black" />

    <!-- Coin Background (Midnight Purple) -->
    <circle cx="100" cy="100" r="94" stroke="magenta" stroke-width="5" fill="#29003d" />
    <circle cx="100" cy="100" r="100" stroke="cyan" stroke-width="10" fill="none" />
    <circle cx="100" cy="100" r="105" stroke="magenta" stroke-width="5" fill="none" />

    <!-- Letter "f" -->
    <text x="100" y="170" font-family="Arial" font-size="200" text-anchor="middle" fill="cyan">f</text>
    <text x="100" y="175" font-family="Arial" font-size="200" text-anchor="middle" fill="magenta">f</text>
  </svg>

</body>
</html>
